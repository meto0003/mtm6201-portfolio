    <!-- Contact Form -->
    <div class="container mt-5 mb-5  ">
        <h1 class="text-center mb-4">Contact Me</h1>
        <form class="row g-3">
          <div class="col-md-6 ">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" >
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Inquires</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
          </div>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-outline-dark" style="width: 10rem;">Submit</button>
          </div>
        </form>
    </div>
